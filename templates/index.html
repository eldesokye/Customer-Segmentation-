<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DesoAI | Empowering Retail with AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: #1e40af;
    }

    nav a {
      margin-left: 30px;
      text-decoration: none;
      color: #555;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #1e40af;
    }

    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 60px;
      background: #eef2ff;
    }

    .hero-text {
      max-width: 50%;
    }

    .hero-text h1 {
      font-size: 3rem;
      color: #1e40af;
      margin-bottom: 20px;
    }

    .hero-text p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #555;
    }

    .cta-btn {
      padding: 12px 30px;
      background-color: #1e40af;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .cta-btn:hover {
      background-color: #1e3a8a;
    }

    .hero-image img {
      width: 500px;
      max-width: 100%;
      border-radius: 16px;
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }

      .hero-text {
        max-width: 100%;
        margin-bottom: 30px;
      }

      .hero-image img {
        width: 100%;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav a {
        display: inline-block;
        margin: 10px 10px 0 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">DesoAI</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Empowering Retail with AI</h1>
      <p>Transform your retail business using smart AI insights, customer behavior analytics, and visual data dashboards.</p>
      <button class="cta-btn">Get Started</button>
    </div>
    <div class="hero-image">
      <img src="https://via.placeholder.com/500x350.png?text=AI+Dashboard" alt="AI dashboard mockup" />
    </div>
  </section>

</body>
</html>
